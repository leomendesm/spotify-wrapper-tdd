<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spotify Wrapper Tdd</title>
  </head>
  <body>
    <div id="albums"></div>
    <script type="text/javascript" src="../dist/spotify-wrapper-tdd.umd.js"></script>
    <script type="text/javascript">
      const spotify = new SpotifyWrapperTdd({
        token: '',
      });
      const albums = spotify.search.albums('Galantis');
      const albumsEl = document.getElementById('albums');
      
      albums.then(data => {
        let markup = data.albums.items.map(item => 
          `<img src='${item.images[0].url}' alt ='${item.name}'/>`
        ).join('');
        
        albumsEl.innerHTML = markup;
      });
    </script>
  </body>
</html>
